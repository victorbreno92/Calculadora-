<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <h1>Calculadora em JavaScript </h1>
    <div id="calc">
        <input type="number" name="txt1" id="txt1">
        <input type="number" name="txt2" id="txt2">
        <input type="button" value="+" id="botao" onclick="somar()">

        <div id="res"> Resultado </div><br>

        <input type="number" name="txt3" id="txt3">
        <input type="number" name="txt4" id="txt4">
        <input type="button" value="/" id="botao" onclick="dividir()">
        <div id="resdiv"> Resultado </div><br>

        <input type="number" name="txt5" id="txt5">
        <input type="number" name="txt6" id="txt6">
        <input type="button" value="-" id="botao" onclick="subtrair()">
        <div id="ressub"> Resultado </div><br>

        <input type="number" name="txt7" id="txt7">
        <input type="number" name="txt8" id="txt8">
        <input type="button" value="*" id="botao" onclick="multiplicar()">
        <div id="resmult"> Resultado </div>
    </div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `a soma entre ${n1} + ${n2} = ${s}`
        }

        function dividir() {
            var tn3 = window.document.getElementById('txt3')
            var tn4 = window.document.getElementById('txt4')
            var resdiv = window.document.getElementById('resdiv')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var d = n3 / n4
            resdiv.innerHTML = `a divisão entre ${n3} / ${n4} = ${d}`
        }
        function subtrair() {
            var tn5 = window.document.getElementById('txt5')
            var tn6 = window.document.getElementById('txt6')
            var ressub = window.document.getElementById('ressub')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var m = n5 - n6
            ressub.innerHTML = `a subtração entre ${n5} - ${n6} = ${m}`
        }

        function multiplicar() {
            var tn7 = window.document.getElementById('txt7')
            var tn8 = window.document.getElementById('txt8')
            var resmult = window.document.getElementById('resmult')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var mu = n7 * n8
            resmult.innerHTML = `a multiplicação entre ${n7} * ${n8} = ${mu}`
        }
    </script>

</body>

</html>
